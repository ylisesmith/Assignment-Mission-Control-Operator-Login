<style>
.btn {
  border: none;
  color: rgb(249, 141, 224);
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
}

.success {background-color: #5f0870;} /* Green */
.success:hover {background-color: #46a049;}

.info {background-color: #f764e6;} /* Blue */
.info:hover {background: #0b7dda;}

.warning {background-color: #080807;} /* Orange */
.warning:hover {background: #e68a00;}

.danger {background-color: #07a145;} /* Red */ 
.danger:hover {background: #da190b;}

.default {background-color: #e7e7e7; color: black;} /* Gray */ 
.default:hover {background: #ddd;}
</style>
</head>
<body>

<button class="btn success">Success</button>

</body>
